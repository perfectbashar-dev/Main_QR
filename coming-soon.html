<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترقبوا الافتتاح - مركز اسطنبول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #001f3f 0%, #003366 50%, #001f3f 100%);
            color: white;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* تأثيرات الخلفية المتحركة */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .coming-soon-card {
            background: rgba(0, 26, 51, 0.9);
            padding: 50px 30px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* تأثير البريق */
        .coming-soon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        .icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: bounce 2s infinite, glow 2s infinite alternate;
            display: block;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 107, 0, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 107, 0, 0.8));
            }
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #fff;
            animation: pulse 2s infinite, slideIn 1.5s ease-out;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .branch-name {
            color: #ff6b00;
            font-size: 32px;
            margin: 20px 0;
            font-weight: bold;
            animation: colorChange 3s infinite alternate, fadeIn 2s ease-out;
        }

        @keyframes colorChange {
            0% {
                color: #ff6b00;
                text-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
            }
            100% {
                color: #ff8c00;
                text-shadow: 0 0 20px rgba(255, 140, 0, 0.8);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.8;
            animation: fadeInUp 2s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .countdown {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 2s ease-out 1s both;
        }
        
        .countdown-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress {
            width: 70%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b00, #ff8c00);
            border-radius: 4px;
            animation: progressAnimation 2s infinite alternate;
        }

        @keyframes progressAnimation {
            0% {
                width: 70%;
            }
            100% {
                width: 75%;
            }
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 2s ease-out 1.5s both;
        }
        
        .back-link {
            display: inline-block;
            padding: 15px 35px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .home-link {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(45deg, #ff6b00, #ff8c00);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }
        
        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.5);
            background: linear-gradient(45deg, #ff8c00, #ff6b00);
        }
        
        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            animation: fadeIn 3s ease-out 2s both;
        }

        /* تأثيرات النص المتحرك */
        .floating-text {
            animation: floatText 4s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* النجوم المتلألئة */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- تأثيرات الخلفية -->
    <div class="bg-animation">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>

    <div class="container">
        <div class="coming-soon-card">
            <div class="icon">🎊</div>
            <h1 class="floating-text">ترقبوا الافتتاح</h1>
            
            <div id="branchInfo">
                <!-- سيتم عرض اسم الفرع هنا بواسطة JavaScript -->
            </div>
            
            <p>نعمل على تجهيز الفرع بأحدث التصاميم وأجود المنتجات لتقديم أفضل تجربة تسوق لكم. انتظرونا.</p>
            
            <div class="countdown">
                <div class="countdown-text">جاري التجهيز للافتتاح</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="countdown-text">قريبًا إن شاء الله</div>
            </div>
            
            <div class="button-group">
                <a href="branches.html" class="back-link">↩ العودة إلى قائمة الفروع</a>
                <a href="index.html" class="home-link">🏠 الصفحة الرئيسية</a>
            </div>
        </div>
        
        <div class="footer">
            <p>جميع الحقوق محفوظة © 2023 مركز اسطنبول للأزياء</p>
        </div>
    </div>

    <script>
        // استخراج اسم الفرع من الرابط
        function getBranchName() {
            const urlParams = new URLSearchParams(window.location.search);
            const branch = urlParams.get('branch');
            return branch || 'الجديد';
        }
        
        // عرض اسم الفرع في الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const branchName = getBranchName();
            const branchInfo = document.getElementById('branchInfo');
            
            branchInfo.innerHTML = `
                <div class="branch-name floating-text">فرع ${branchName}</div>
                <p> نعمل على افتتاح فرع ${branchName} قريبًا ليقدم لكم أجود المنتجات وأفضل العروض</p>
            `;

            // إضافة النجوم المتلألئة
            createStars();
        });

        // إنشاء النجوم المتلألئة
        function createStars() {
            const bgAnimation = document.querySelector('.bg-animation');
            const starCount = 20;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // مواقع عشوائية
                const size = Math.random() * 3 + 1;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.animationDelay = `${delay}s`;
                
                bgAnimation.appendChild(star);
            }
        }
    </script>
</body>
</html>
