<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الباركود الرئيسي - مركز اسطنبول</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #qrcode {
            margin: 20px auto;
            display: inline-block;
        }
        .instruction {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الباركود الرئيسي لفروع مركز اسطنبول</h1>
        <div id="qrcode"></div>
        <p class="instruction">امسح الباركود للوصول إلى قائمة الفروع</p>
    </div>

    <script>
        // إنشاء QR Code يشير إلى صفحة الفروع
        const branchesPageUrl = window.location.href.replace(/index\.html$/, '') + 'branches.html';
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: branchesPageUrl,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
