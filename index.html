<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> فروع مركز اسطنبول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .print-container {
            max-width: 300px;
            margin: 0 auto;
        }
        
        .qrcode-box {
            margin-bottom: 15px;
        }
        
        .qrcode-img {
            border: 2px solid #001f3f;
            padding: 10px;
            background: red;
            margin-bottom: 15px;
        }
        
        .brand-name {
            font-size: 22px;
            font-weight: bold;
            color:white;
            margin: 10px 0 5px;
        }
        
        .brand-subtitle {
            font-size: 16px;
            color: #666;
        }
        
        .instruction {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
            line-height: 1.4;
        }
        
        .print-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #001f3f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
    
        @media print {
            .print-button {
                display: none;
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="print-container">
        <div class="qrcode-box">
            <!-- استبدل "اسم-مستودعك" باسم مستودعك الفعلي -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://perfectbashar-dev.github.io/Main_QR/branches.html&color=00FF00&bgcolor=FFFFFF " 
                 alt="باركود فروع مركز اسطنبول"
                 class="qrcode-img"
                 width="260">
            
            <div class="brand-name"> فروع شركة برج اسطنبول التجاريه</div>
            

     </div>
        
        <a href="javascript:window.print()" class="print-button">🖨️ طباعة الباركود</a>  
</body>
</html>
