<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الباركود الرئيسي - مركز اسطنبول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .qrcode-container {
            margin: 20px auto;
            display: inline-block;
            padding: 10px;
            background: white;
        }
        .instruction {
            margin-top: 20px;
            color: #666;
        }
        .test-link {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .test-link:hover {
            background: #004499;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الباركود الرئيسي لفروع مركز اسطنبول</h1>
        
        <div class="qrcode-container">
            <!-- استبدل الرابط في السطر التالي برابط صفحة branches.html الخاصة بك -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://perfectbashar-dev.github.io/اسم-مستودعك/branches.html" 
                 alt="باركود فروع مركز اسطنبول"
                 width="120">
        </div>
        
        <p class="instruction">امسح الباركود للوصول إلى قائمة الفروع</p>
        
        <!-- رابط اختباري للتأكد من أن صفحة الفروع شغالة -->
        <a href="branches.html" class="test-link">➡ اختبر رابط الفروع (اضغط هنا)</a>
    </div>
</body>
</html>
